<h1 class="hcls">Contact us</h1>
<div class="contc" id="content">
  <header>Contact us</header>

  <form id="form" class="topBefore">
      
        <input id="name" type="text" placeholder="NAME">
        <input id="email" type="text" placeholder="E-MAIL">
        <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
    <input id="submit" type="submit" value="GO!">
    
  </form>
</div>
   <!-- Site footer -->


  <script src="main.js"></script>
  <!-- for setting content for each elem in nav -->
  <script>
     $(document).ready(function() {
      // Add click event listener to link1
      $("#home").on("click", function(event) {
          event.preventDefault(); // prevent the default behavior of the link
          $("#content").load("home.html"); // load file1.html into the "content" div
      });
  
      // Add click event listener to link2
      $("#about").on("click", function(event) {
          event.preventDefault(); // prevent the default behavior of the link
          $("#content").load("about.html");
      });
  
      $("#tools").on("click", function(event) {
          event.preventDefault(); // prevent the default behavior of the link
          $("#content").load("tools.html");
         
      });
  
      $("#contact").on("click", function(event) {
          event.preventDefault(); // prevent the default behavior of the link
          $("#content").load("contact.html");
      });
  });
  
          </script>
          <!-- for setting each element in nav active -->
          <script>
  // Get all the elements
  var elem1 = document.getElementById("home");
  var elem2 = document.getElementById("about");
  var elem3 = document.getElementById("tools");
  var elem4 = document.getElementById("contact");
  
  // Add a click event listener to each element
  elem1.addEventListener("click", function() { changeClass("elem1"); });
  elem2.addEventListener("click", function() { changeClass("elem2"); });
  elem3.addEventListener("click", function() { changeClass("elem3"); });
  elem4.addEventListener("click", function() { changeClass("elem4"); });
  
  function changeClass(clickedElem) {
    switch(clickedElem) {
      case "elem1":
        elem1.classList.add("active");
        elem2.classList.remove("active");
        elem3.classList.remove("active");
        elem4.classList.remove("active");
        break;
      case "elem2":
        elem1.classList.remove("active");
        elem2.classList.add("active");
        elem3.classList.remove("active");
        elem4.classList.remove("active");
        break;
      case "elem3":
        elem1.classList.remove("active");
        elem2.classList.remove("active");
        elem3.classList.add("active");
        elem4.classList.remove("active");
        break;
      case "elem4":
        elem1.classList.remove("active");
        elem2.classList.remove("active");
        elem3.classList.remove("active");
        elem4.classList.add("active");
        break;
    }
  }
  
  
          </script>
          
          <!-- for making scroll down -->
          <script>
  // Get the div you want to scroll to
  const div = document.querySelector('#whole');
  
  // An array of ids of the elements you want to attach the scroll event to
  const elementIds = ['home', 'about', 'tools', 'contact'];
  
  // Iterate through the array of element ids
  elementIds.forEach((id) => {
      // Get the element by id
      const element = document.getElementById(id);
      // Add an event listener to the element that listens for a click
      element.addEventListener('click', function() {
          // When the element is clicked, scroll to the div
          div.scrollIntoView({ behavior: 'smooth' });
      });
  });
  
  
          </script>
