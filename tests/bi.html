<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
.frame {
  border: 1px solid black;
  width: 100%;
}

#phone {
  width: 320px;
  height: 480px;
  border-color: blue;
  max-width: 100%;
}

#tablet {
  width: 768px;
  height: 1024px;
  border-color: green;
  max-width: 100%;
}

#desktop {
  width: 1200px;
  height: 800px;
  border-color: red;
  max-width: 100%;
}

iframe {
    width: 100%;
    height: 100%;
}

@media screen and (max-width: 480px) {
  #phone {
    width: 100%;
    height: auto;
  }
}

@media screen and (max-width: 1024px) {
  #tablet {
    width: 100%;
    height: auto;
  }
}

@media screen and (max-width: 1200px) {
  #desktop {
    width: 100%;
    height: auto;
  }
}
		</style>
</head>	
<body>
	
	<h2>Responsive Website Viewer</h2>
	<form>
		URL: <input type="text" id="url" placeholder="Enter website URL">
		<button type="button" onclick="displayURL()">Show URL</button>
	  </form> 
	  <br>

	  <div id="phone" class="frame">
		<iframe src="" frameborder="0"></iframe>
	  </div>
	  
	  <br>
	  
	  <div id="tablet" class="frame">
		<iframe src="" frameborder="0"></iframe>
	  </div>
	  
	  <br>
	  
	  <div id="desktop" class="frame">
		<iframe src="" frameborder="0"></iframe>
	  </div>
	  
	  <script>
	  function displayURL() {
		var url = document.getElementById("url").value;
		document.getElementById("phone").firstElementChild.src = url;
		document.getElementById("tablet").firstElementChild.src = url;
		document.getElementById("desktop").firstElementChild.src = url;
	  }
	  </script>
	
</body>
</html>
